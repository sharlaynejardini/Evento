<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de mouse</title>
    <style>
        #quadrado{
            background-color: rgb(3, 61, 3);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }

    </style>
</head>
<body>

    <h1>Eventos</h1>
    <div id="quadrado" onmouseenter="entrar()" onclick="clicar()" onmouseout="sair()">Interaja</div>
   

    <script>
        //mouseenter
        //click
        //mouseout

       var area = document.getElementById('quadrado')

      function sair(){
        area.innerText='Sair'
        area.style.backgroundColor='blue'
      }

       function entrar(){
         area.innerText='Entrou'
         area.style.backgroundColor='red'
       }

       function clicar(){
        area.innerText='Clicou'
        area.style.backgroundColor='yellow'

       }

    </script>

</body>
</html>
